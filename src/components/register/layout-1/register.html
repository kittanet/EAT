<ion-grid *ngIf="data != null">
    <ion-row>
        <ion-col col-10 offset-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 text-center>
            <button ion-button class="button-fb">
                <ion-icon>
                    <i class="icon icon-facebook"></i>
                </ion-icon>เข้าสู่ระบบโดย Facebook</button>
            <button ion-button class="button-mb" (click)="openRegisterPhoneNumber()">
                <ion-icon>
                    <i class="icon icon-cellphone-iphone"></i>
                </ion-icon>เข้าสู่ระบบโดยหมายเลขโทรศัพท์</button>
            <ion-label>หรือ</ion-label>
            <img class="login-logo" src="assets/images/screen-app/user.png" />
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 class="right">
            <button ion-button class="button-gender">
                นาย</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button class="button-gender">
                นางสาว</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <!-- <ion-item no-padding>
                <ion-label stacked>{{data.username}}</ion-label>
                <ion-input required type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label stacked>{{data.email}}</ion-label>
                <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="email"></ion-input>
            </ion-item> -->
            <ion-list>
                <ion-item no-padding>
                     <ion-label stacked>{{data.email}}</ion-label>
                     <ion-input required type="text" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.name}}</ion-label>
                    <ion-input required type="text" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.lname}}</ion-label>
                    <ion-input required type="text" [(ngModel)]="lname"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.password}}</ion-label>
                    <ion-input required type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.confirmPassword}}</ion-label>
                    <ion-input required type="password" [(ngModel)]="confirmPassword"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.phone}}</ion-label>
                    <ion-input required type="tel" [(ngModel)]="phone"></ion-input>
                </ion-item>
                <ion-item no-padding>
                    <ion-label stacked>{{data.bday}}</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="bday"></ion-datetime>
                </ion-item>
            </ion-list>
            <span class="txt10" style="margin-top: 10px;">By signing up, you agree to Terms og service and Privacy Policy</span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-10 offset-1 col-sm-10 offset-sm-1 col-md-10 offset-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 text-center>
            <button ion-button class="button-mb" (click)="checkRegister()">
                <ion-icon>
                </ion-icon>ลงทะเบียน</button>
        </ion-col>
    </ion-row>
</ion-grid>
