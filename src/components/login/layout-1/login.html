<ion-content login-background>
    <ion-grid no-padding blue-background>
        <ion-row class="row-login">
            <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <div default-background>
                    <div class="ionic-descript" text-center>
                        <img class="login-logo" src="assets/images/screen-app/logo.png" />
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="data != null">
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <ion-list>
                    <!---Input field username-->
                    <ion-item>
                        <ion-icon item-start ios="ios-person" md="md-person"></ion-icon>
                        <ion-input no-lines required type="text" [(ngModel)]="username" placeholder="{{data.username}}"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                    <ion-item style="margin-top: 10px">
                        <ion-icon item-start ios="ios-lock" md="md-lock"></ion-icon>
                        <ion-input no-lines required type="password" [(ngModel)]="password" placeholder="{{data.password}}"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-item no-padding no-margin no-lines style="background: none;">
                    <ion-label>&nbsp;จดจำไว้ในระบบ</ion-label>
                    <ion-checkbox [(ngModel)]="remember" style="color:white; margin-right:2px"></ion-checkbox>
                </ion-item>

            </ion-col>

            <!---button login-->
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 social>
                <button ion-button class="button-login" (click)="goLoginNew()" style="width: 100%">{{data.login}}</button>
                <!-- <ion-row>
                            <ion-col col-6 text-right no-margin no-padding (click)="goForgetPasswordPage()">
                                <ion-label>Forgot Password ? |</ion-label>
                            </ion-col>
                            <ion-col col-6 text-left no-margin no-padding>
                                <ion-label (click)="onEvent('onRegister')"> Create an Account</ion-label>
                            </ion-col>
                            <ion-col col-12>
                                <ion-label>OR</ion-label>
                            </ion-col>
                        </ion-row>

                        <button ion-button class="button-fb" (click)="loginFacebook()" style="width: 100%">
                            <ion-icon>
                                <i class="icon icon-facebook"></i>
                            </ion-icon>Login with Facebook</button> -->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer (click)="goScreenCountDown()">
    <ion-grid>
        <ion-row text-center>
            <ion-col col-12>
                <ion-label> <i class="icon icon-arrow-left i-login"></i>
                    ย้อนกลับ
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
